<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hostel Management System</title>
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
        }

        #contact h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #contact-form input, #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        textarea{
            height: 200px;
        }

        #contact-form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #contact-form button:hover {
            background-color: #34495e;
        }

        #contact-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <section id="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, feel free to reach out to us using the form below or contact us directly through our details.</p>

        <div id="contact-form">
            <form onsubmit="form_submit();" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div id="contact-info">
            <h2>Our Contact Information:</h2>
            <p><strong>Address:</strong> Manamaiju, Kathmandu, Nepal</p>
            <p><strong>Phone:</strong> +977 9800000000</p>
            <p><strong>Email:</strong> admin@gmail.com</p>
        </div>
    </section>

    <script>
        function form_submit()
        {
            event.preventDefault();
            alert("Form Submitted");
        }
    </script>
</body>
</html>
